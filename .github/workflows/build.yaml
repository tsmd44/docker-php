name: CI
on:
  pull_request:
    types: [opened, synchronize]
    paths:
    - 'Dockerfile'
    - '.github/workflows/build.yaml'
jobs:
  build:
    name: Build Image
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        php: [7.2, 7.3, 7.4]
    steps:
    - uses: actions/checkout@v1
    - uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build Image
      env:
        PHP_VERSION: ${{ matrix.php }}-fpm-alpine3.10
      run: |-
        CMD="docker run \
          -v `pwd`:/workspace \
          -v ${DOCKER_CONFIG}/config.json:/kaniko/.docker/config.json:ro \
          gcr.io/kaniko-project/executor:latest \
          --dockerfile Dockerfile \
          --context dir:///workspace/ \
          --destination tsmd44/php:${{ matrix.php }}-${GITHUB_SHA} \
          --build-arg PHP_VERSION=${PHP_VERSION} \
          --cache=true \
          --cache-repo tsmd44/php-cache \
          --no-push"
        if [[ ${{ matrix.php }} = "7.4" ]]; then \
          echo "7.4";
          $CMD; \
        else \
          echo "not 7.4";
          $CMD; \
        fi
  check:
    name: Status Check
    runs-on: ubuntu-18.04
    needs: build
    if: failure()
    steps:
    - name: Set Status as Failed
      run: exit 1
